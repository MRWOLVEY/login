<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>LogIn</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My css -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
  <div class="container">
    <form class="form-signin container h-100">
      <div class="row d-flex justify-content-around w-100 mb-5">
        <h1>Wolvey INC.</h1>
        <div class="col-4"><img class="wi" src="/login/wolveyicon.png"></div>
      </div>
      <div class="row text-center w-100 mb-3">
        <h1>Welcome Back! <br>Sign in to your account</h1>
      </div>
      <div class="row d-flex justify-content-around  w-100 mb-1">
        <div class="form-group mt-3 mb-3 form col-lg-5">
          <input type="text" class="form-control px-4" placeholder="Email" />
          <i class="bi bi-envelope icon"></i>
        </div>
      </div>
      <div class="row d-flex justify-content-around  w-100 mb-3">
        <div class="form-group mt-3 mb-3 form col-lg-5">
          <input type="password" class="form-control px-4" placeholder="password" />
          <i class="bi bi-key icon"></i>
        </div>
      </div>
      <div class="row d-flex justify-content-around w-100">
        <button type="button" class="btn btn-primary col-4 col-lg-2">login</button>
      </div>
      <div class="row d-flex w-100">
        <a href="#">Forgot your password?</a>
      </div>
      </div>
    </form>
  </div>
</body>

</html>
